name: fetch-tushare

on:
  schedule:
    - cron: "30 0 * * *" # 08:30 Asia/Shanghai
  workflow_dispatch:

permissions:
  contents: write

env:
  TUSHARE_PROXY: http://47.109.97.125:8080/tushare
  TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
  TUSHARE_FORMAT: parquet
  # Set repository variable PUSH_DATA=true to commit data back to the repo.
  PUSH_DATA: ${{ vars.PUSH_DATA || 'false' }}

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install --no-cache-dir requests pandas pyarrow

      - name: Fetch data
        run: python scripts/fetch_tushare.py

      - name: Commit updated data (optional)
        if: env.PUSH_DATA == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data
          git commit -m "chore: update tushare data" || echo "no changes"
          git push
