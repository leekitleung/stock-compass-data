name: Market Radar Update

on:
  schedule:
    - cron: '0 9 * * *' # 北京时间 17:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Run Analysis Script
      run: python daily_task.py

    - name: Commit and Push Data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 只要文件存在就提交
        if [ -f market_data_v2.json ]; then
          git add market_data_v2.json
          git commit -m "Auto-update market data" || exit 0
          git push
          echo "✅ 成功: 数据已推送到仓库"
        else
          echo "⚠️ 警告: 未找到数据文件。"
        fi
